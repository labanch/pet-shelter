<h2>These pets are looking for a home!</h2>
<a [routerLink]="['new']">Add a pet to the shelter</a>

<table>
  <br>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th colspan="2">Actions</th>
  </tr>
  <tr *ngFor="let pet of pets">
    <td>{{pet.name}}</td>
    <td>{{pet.type}}</td>
    <td><button (click)="getDetails(pet.id)">Details</button></td>
    <td><button (click)="edit(pet.id)">Edit</button></td>
  </tr>
</table>
